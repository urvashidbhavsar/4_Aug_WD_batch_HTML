<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <!-- owl carousel css cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />
    <!-- owl carousel js cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js"></script>
    <style>
      img {
        height: 250px;
        width: 250px;
      }
    </style>
    <script>
      $(function () {
        $(".owl-carousel").owlCarousel({
          loop: true,
          margin: 30,
          nav: false,
          dots: false,
          autoplay: true,
          autoplayTimeout: 1000,
          responsive: {
            0: {
              items: 1,
            },
            768: {
              items: 3,
            },
            992: {
              items: 4,
            },
            1200: {
              items: 5,
            },
          },
        });
      });
    </script>
  </head>
  <body>
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img src="Images/pexels-benjamin-suter-3617500.jpg" alt="" />
      </div>
      <div class="item">
        <img src="Images/pexels-elena-blessing-2674052.jpg" alt="" />
      </div>
      <div class="item">
        <img src="Images/pexels-ian-turnell-709552.jpg" alt="" />
      </div>
      <div class="item">
        <img src="Images/pexels-james-wheeler-417074.jpg" alt="" />
      </div>
      <div class="item">
        <img src="Images/pexels-jeremy-bishop-2422915.jpg" alt="" />
      </div>
      <div class="item">
        <img src="Images/pexels-lukas-rodriguez-3573351.jpg" alt="" />
      </div>
      <div class="item">
        <img src="Images/pexels-pixabay-326055.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
