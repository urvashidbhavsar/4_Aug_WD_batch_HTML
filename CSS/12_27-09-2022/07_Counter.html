<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        /* create a counter */
        counter-reset: sec;
        background-color: bisque;
      }
      p::before {
        counter-increment: sec;
        content: counter(sec) ". ";
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Heading</h1>
      <p>HTML</p>
      <p>CSS</p>
      <p>Javascript</p>
      <p>Jquery</p>
    </div>
  </body>
</html>
