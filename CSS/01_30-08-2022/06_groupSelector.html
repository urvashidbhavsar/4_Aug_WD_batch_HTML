<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* group selector also give on Id's and classes */
      h1,
      span {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <p>Hello world</p>
    <h1>Hello world</h1>
    <div>Hello world</div>
    <span>Hello world</span>
  </body>
</html>
