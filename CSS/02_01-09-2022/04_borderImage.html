<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 200px;
        width: 400px;
        /* shorthand property
        width style color */
        border: 10px solid black;
        border-radius: 50%;
        /* fill is a value of border-image */
        border-image: url(images/border1.png) 10 fill;
        padding: 100px;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <div>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia sint
      culpa enim esse velit fugit optio est vel assumenda error tempora soluta
      quas, quam accusamus ut. Reprehenderit aut et iste?
    </div>
  </body>
</html>
