<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 200px;
        width: 300px;
        margin: 200px auto;
        border: 8px dashed black;
        padding: 30px;
        background-color: aquamarine;
        /* cover value with padding, content  */
        /* background-clip: border-box; */

        /* only cover content */
        /* background-clip: content-box; */

        /* cover padding and content */
        background-clip: padding-box;
      }
    </style>
  </head>
  <body>
    <div>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid ex vero
      laboriosam temporibus sunt a hic sapiente non aut impedit, porro repellat?
      Placeat, dolore velit ducimus ipsa deleniti unde dolores.
    </div>
  </body>
</html>
